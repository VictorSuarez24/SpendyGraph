<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
</head>
<body>
    <h2>Sign In</h2>
    <form id="loginForm" method="POST">
        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="button" id="registerBtn">Register</button>
    </form>

    <!-- Container for the response message -->
    <div id="responseMessage"></div>

    <script>
        document.getElementById("registerBtn").addEventListener("click", function() {
            // Get the values from the input fields
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Check if the fields are not empty
            if (!email || !password) {
                document.getElementById("responseMessage").innerText = "Please fill in all fields.";
                return;
            }

            // Send the data to the backend using fetch
            fetch("http://localhost/Pruebas%20Proyecto/backend/public/index.php", {
                method: "POST", 
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                // Display the server response
                document.getElementById("responseMessage").innerText = data.message;
            })
            .catch(error => {
                // Show error if there are connection issues
                document.getElementById("responseMessage").innerText = "Error connecting to the server";
            });
        });
    </script>
</body>
</html>
